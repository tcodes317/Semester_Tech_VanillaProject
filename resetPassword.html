<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
            <div class="flex items-center space-y-4 justify-center w-[320px] mx-auto flex-col h-[100vh]">
                <h1 class="font-bold text-2xl">Logo</h1>
                <p class="font-bold text-lg">Reset Password</p>
                <p class="text-center">A verification codewill be sent to your email to reset your password.</p>

                <form action="" method="POST" class="w-full">
                    <div class="space-y-2 mb-4">
                        <p>Email address</p>
                        <input type="email" placeholder="Enter your email address" class="p-2 border-2 rounded-lg w-full" />
                    </div>
                    <button class="p-2.5 bg-black w-full text-white rounded-lg">
                        <span>Send Veification Code</span>
                    </button>
                    
                    <button class="p-2.5 space-x-3 mt-4 w-full text-black rounded-lg">
                        <i class="fa fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                </form>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
