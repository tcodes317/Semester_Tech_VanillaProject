<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flex items-center justify-center h-[100vh]">
    <div class="flex flex-col items-center w-[315px] mx-auto p-4 justify-center">
        <h1 class="text-2xl font-bold mb-4 text-black">Logo</h1>
        <h1 class="text-lg font-bold mb-4">OTP Verification</h1>
        <div class="text-center mb-4">
            <p>We have sent a verification code to</p>
            <span class="font-bold">email@example.com</span>
        </div>
        <div class="flex space-x-2">
            <input type="text" class="w-10 h-10 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1">
            <input type="text" class="w-10 h-10 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1">
            <input type="text" class="w-10 h-10 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1">
            <input type="text" class="w-10 h-10 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1">
            <input type="text" class="w-10 h-10 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1">
            <input type="text" class="w-10 h-10 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" maxlength="1">
        </div>
        <button class="text-center mt-4 bg-black rounded-lg text-white p-2 w-full">
            <span>Verify button</span>
        </button>
        <div class="flex space-y-2 items-center flex-col mt-4 w-full">
            <p class="text-left w-full">Don't get a code? <b>Resend Code</b></p>
            <button class="flex w-full justify-center p-2 mt-4 items-center space-x-2">
                <i class="fa fa-arrow-left"></i>
                <span>Back</span>
            </button>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('input[type="text"]');

        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length > 1) {
                    e.target.value = e.target.value.slice(0, 1);
                }
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !input.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
