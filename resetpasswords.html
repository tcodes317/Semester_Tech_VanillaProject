<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="" />
    
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
        <div class="flex items-center justify-center space-y-3 h-[100vh] w-[300px] mx-auto flex-col">
            <h1 class="text-center font-bold text-2xl">Logo</h1>
                <p class="text-center font-bold text-lg">Create new password</p>
                <p class="text-center text-sm w-[210px]">Please create a new password to secure your account</p>

                <form class="flex items-center flex-col w-full space-y-8" action="" method="POST">

                <div class="w-full">
                    <p class="font-md">Password</p>
                    <div class="flex items-center border-1 rounded-lg pr-2">
                    <input type="password" placeholder="Enter Password" class="p-2 w-full rounded-lg focus:outline-none" />
                    <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div class="w-full">
                    <p class="font-md">Confirm Password</p>
                    <div class="flex items-center border-1 rounded-lg pr-2">
                    <input type="Confirm Password" placeholder="Confirm password" class="p-2 w-full rounded-lg focus:outline-none" />
                    <i class="fa fa-eye"></i>
                    </div>

                    <button class="p-2.5 text-white bg-black mt-4 w-full rounded-lg">
                        <span>Create new password</span>
                    </button>
                </div>
                </form>
            </div>
            
</body>
</html>
